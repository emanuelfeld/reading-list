<!DOCTYPE html>
<html>
<head>
    <title>Reading List</title>
    <link href="css/popup.css" rel="stylesheet" type="text/css">
</head>
<body class="popup">
     <div class="container">
        <div id="submit" class="popup submit row-action">Read Later &#x25b6;</div>
        <div id="view" class="popup view row-action">View List &#x25b6;</div>
    </div>
    <div class="clear-fix"></div>
    <div class="popup row-title">Title</div>
    <input class="popup row-input" type="text" id="title" placeholder="required">
    <div class="popup row-title">URL</div>
    <input class="popup row-input" type="text" id="url" placeholder="required">
    <script src="js/popup.js"></script>
</body>
</html>
